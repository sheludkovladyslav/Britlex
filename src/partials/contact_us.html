<section class="contact-us">
  <div class="contact-us__container container">
    <h2 class="contact-us__title">Contact Us</h2>
    <div class="contact-us__photo">
      <img
        class="contact-us__img"
        src="./images/contact_us/contact.svg"
        alt="contact"
      />
      <p class="contact-us__text">
        Discover your current English level by taking our free online English
        test. Sign up to our newsletter for learning tips and free resource
      </p>
      <form action="#" class="contact-us__form form">
        <label for="email" class="form__label">Enter Your E-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form__input"
          required
        />
      </form>
      <button class="contact-us__button button">Subscribe</button>
    </div>
  </div>
</section>
